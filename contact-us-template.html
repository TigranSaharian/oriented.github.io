<html>
    <body>
        <form class="contact-us-form" id="form">
            <div class="form-item-wrapper" data-validate="Name is required">
                <label for="fomrName">Name</label>
                <input class="form-input" id="fomrName" type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="form-item-wrapper" data-validate="Email is required">
                <label for="fomrEmail">Email</label>
                <input class="form-input" id="fomrEmail" type="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="form-item-wrapper" data-validate="Website is required">
                <label for="fomrWebsite">Website</label>
                <input class="form-input" id="fomrWebsite" type="url" name="website" placeholder="Enter your Website">
            </div>
            <div class="form-item-wrapper">
                <label for="formService">Service</label>
                <select class="form-select" id="formService" title="service">
                    <option value="Choose your option" selected>Choose a service type</option>
                    <option value="SEO Services">SEO Services</option>
                    <option value="SMM Services">SMM Services</option>
                    <option value="PPC Services">PPC Services</option>
                    <option value="Digital Consultancy">Digital Consultancy</option>
                    <option value="Complex Services">Group of Services</option>
                </select>
            </div>
            <div class="form-item-wrapper">
                <label for="formBudget">Budget</label>
                <select class="form-select" id="formBudget" title="budget">
                    <option value="Choose your budget" selected>Choose your budget</option>
                    <option value="<$1000"><$1000</option>
                    <option value="$1500">$1,500-$3,000</option>
                    <option value="$3500">$3,000-5,000</option>
                    <option value="$5000">$5,000-10,000</option>
                    <option value="$9000+">$10,000+</option>
                </select>
            </div>
            <div class="form-item-wrapper" data-validate="Message is required">
                <label for="foemMessage">Message</label>
                <textarea class="message" id="foemMessage" name="message" placeholder="Your message here..." rows="4"></textarea>
            </div>
            <button type="button" id="submitForm" class="button default-button blue-hover-button my-3">Submit</button>
        </form>
    </body>
</html>
