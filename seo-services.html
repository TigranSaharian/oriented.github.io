<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/main.js"></script>
</head>

<body>
    <div id="transition_section" class="transition transition-1 is-active"></div>
    <header class="deactivate"></header>
    <div id="main" class="deactivate">
        <section class="top-section section">
            <div class="container">
                <div class="row position-relative align-items-center">
                    <div class="col-md-6 order-1 order-md-6">
                        <div class="image-texts">
                            <h1><span class="underline-color">Professional</span> SEO Services</h1>
                            <p>Stay on top of search engines and overcome your competitors with proven strategies.</p>
                            <a class="button link-button orange-button my-3" href="contact-us.html">Get a Proposal</a>
                        </div>
                    </div>
                    <div class="col-md-6 order-6 order-md-1">
                        <div class="section-image-wrapper">
                            <img class="cover-image" src="./assets/images/seo-services-main.svg">
                            <!-- <p class="animate-logo">Jack&<br>James</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="row position-relative">
                    <img src="./assets/images/small-objects-left.png" class="small-decoration small-objects-left">
                    <img src="./assets/images/small-objects-right.png" class="small-decoration small-objects-right">
                    <div class="col-12 text-center">
                        <h3 class="contact-us-title">know how to grow your business <span class="blue-underline-color">for free</span></h3>
                        <p>Please enter the information below and weâ€™ll get right back to you.</p>
                    </div>
                </div>
                <form class="contact-us-form">
                    <div class="form-item-wrapper" data-validate="Name is required">
                        <label for="fomrName">Name</label>
                        <input class="form-input" id="fomrName" type="text" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-item-wrapper" data-validate="Email is required">
                        <label for="fomrEmail">Email</label>
                        <input class="form-input" id="fomrEmail" type="email" name="name" placeholder="Enter your Email">
                    </div>
                    <div class="form-item-wrapper" data-validate="Website is required">
                        <label for="fomrWebsite">Website</label>
                        <input class="form-input" id="fomrWebsite" type="url" name="name" placeholder="Enter your Website">
                    </div>
                    <div class="form-item-wrapper">
                        <label for="formService">Service</label>
                        <select class="form-select" id="formService">
                            <option>Choose Your Service</option>
                            <option>SEO Services</option>
                            <option>SMM Services</option>
                            <option>PPC Services</option>
                            <option>Digital Consultancy</option>
                        </select>
                    </div>
                    <div class="form-item-wrapper">
                        <label for="formBudget">Budget</label>
                        <select class="form-select" id="formBudget">
                            <option>Choose Your Budget</option>
                            <option><900$</option>
                            <option>1500$</option>
                            <option>$3500</option>
                            <option>$5000</option>
                            <option>$9000+</option>
                        </select>
                    </div>
                    <div class="form-item-wrapper" data-validate="Message is required">
                        <label for="foemMessage">Message</label>
                        <textarea class="message" id="foemMessage" name="message" placeholder="Your message here..." rows="4"></textarea>
                    </div>
                    <button class="button default-button blue-hover-button my-3">Submit</button>
                </form>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</body>

</html>
